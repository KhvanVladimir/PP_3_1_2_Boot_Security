<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
    <div th:each="user:${users}">
        <a th:href="@{/admin/users/{id} (id = ${user.getId()})}" th:text="${user.getFirstName()}">user</a>
    </div>
    <div>
        <a th:href="@{/admin/users/new}">create</a>
    </div>
    <div>
        <a th:href="@{/logout}">Log out</a>
    </div>
</body>
</html>
